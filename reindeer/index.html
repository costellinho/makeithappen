<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Reindeer Rainbows">
    <meta name="author" content="J.P. Morgan Chase">

    <title>Reindeer Rainbows</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/jumbotronnarrow.css" />
    <link rel="stylesheet" href="./styles/app.css" />

</head>

<body>

<div class="container">

    <div id="start">
        <div class="jumbotron">
            <h1>Reindeer Rainbows</h1>
            <a id="startButton" class="btn btn-lg btn-success startbutton" href="#" role="button"><span class="startbuttontext">Start</span></a>
        </div>
    </div>

    <div id="game" style="display: none">
        <div class="jumbotron">
            <div>
                <button type="button" class="btn btn-default navbar-btn pull-left" id="backButton">
                    <span>Back</span>
                </button>
                <button type="button" class="btn btn-default navbar-btn pull-right">
                    <span id="score"></span>
                </button>
            </div>

            <div id="spellInputGroup">
                <a id="playSoundButton" class="btn btn-lg btn-success startbutton" href="#" role="button"><span class="playSoundButtonText" id="playSoundButtonText">Play Sound</span></a>

                <form id="spellForm">
                    <div class="form-group">
                        <label for="spellInput">Spell</label>
                        <input type="text" class="form-control" id="spellInput" aria-describedby="spellHelp" placeholder="">
                        <small id="spellHelp" class="form-text text-muted">Listen and spell the word.</small>
                    </div>
                </form>
            </div>
            <div id="spellCheckGroup" style="display: none">
                <div class="btn btn-lg" id="spellResult"></div><a id="nextButton" class="btn btn-lg btn-success startbutton" href="#" role="button"><span class="playSoundButtonText">&gt;&gt;</span></a>
            </div>
            </div>
    </div>

    <div id="finish" style="display: none">
        <div class="jumbotron">
            <h1>Well Done!</h1>
            <h2 id="finalscore"></h2>
            <a id="finishButton" class="btn btn-lg btn-success startbutton" href="#" role="button"><span class="startbuttontext">Finish</span></a>
        </div>
    </div>

</div> <!-- /container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>

<script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
