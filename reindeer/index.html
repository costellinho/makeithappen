<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Reindeer Rainbows">
    <meta name="author" content="J.P. Morgan Chase">

    <title>Reindeer Rainbows</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/jumbotronnarrow.css" />
    <link rel="stylesheet" href="./styles/app.css" />

</head>

<body>

<div class="container">

    <div id="start">
        <div class="jumbotron startScreen">
            <h1>Reindeer Rainbows</h1>
            <a id="startButton" class="btn btn-lg btn-success startButton" href="#" role="button"><span class="startButtonText">Start</span></a>
        </div>
    </div>

    <div id="game" style="display: none">
        <div class="jumbotron mainScreen">
            <div>
                <button type="button" class="btn btn-default navbar-btn pull-left backButton" id="backButton">
                    <img src="assets/back.svg" height="20"/>
                </button>
                <div>
                    <span id="score" class="levelCount"></span>
                </div>
            </div>
            <div id ="myAnimation" class="myAnimation">
              <img src="assets/sprite.png" style="width: 200%; height: 200%"/>
            </div>
            <div id="spellInputGroup" class="spellGroup">
                <a id="playSoundButton" class="btn btn-lg btn-success playSoundButton" href="#" role="button"><span class="playSoundButtonText" id="playSoundButtonText">Play Sound</span></a>

                <form id="spellForm">
                    <div class="form-group">
                        <label for="spellInput">Spell</label>
                        <input type="text" class="form-control" id="spellInput" aria-describedby="spellHelp" placeholder="">
                        <small id="spellHelp" class="form-text text-muted">Listen and spell the word.</small>
                    </div>
                </form>
            </div>
            <div id="spellCheckGroup" style="display: none" class="spellGroup">
                <div class="btn btn-lg spellResult" id="spellResult"></div><a id="nextButton" class="btn btn-lg btn-success spellResultButtonText" href="#" role="button"><span class="nextButtonText">NEXT</span></a>
            </div>
        </div>
    </div>

    <div id="finish" style="display: none">
        <div class="jumbotron finish">
            <h1 class="finishMessage">Well Done!</h1><h1 class="finishMessage">You got</h1><h2 id="finalscore" class="correctNumberCount"></h2><h1 class="finishMessage">Correct</h1>
            <a id="finishButton" class="btn btn-lg btn-success startButton" href="#" role="button"><span class="startButtonText">Finish</span></a>
        </div>
    </div>

</div> <!-- /container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>

<script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
